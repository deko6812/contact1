<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="navLeft">
                <ul class="navLeftList">
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="navCenter">
                <img src="./svg/makabi-logo.svg" alt="" loading="lazy" style="width: 100%;">
            </div>
            <div class="navRight">
                <ul class="navRightList">
                    <li>Shop</li>
                    <li>Cart (0)</li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="bodyLeft">
                <div class="bodyQuote">
                    <h1 class="bodyText">Questions? Comments? Or just to say hi? Drop us a line!</h1>
                </div>
                <div class="bodyForm">
                    <input class="name"  placeholder="Name" style="color: #191414;background: transparent;" type="text">
                    <input  class="email"  placeholder="Email" style="color: #191414;background: transparent;" type="text">
                    <input class="msg" placeholder="Message" style="color: #191414;background: transparent;" type="text">
                </div>
                <div class="bodyButton">
                    <button>
                        <img id="bodyButton" src="./svg/btn.svg" alt="" loading="lazy" style="width: 100%;">
                    </button>
                </div>
            </div>
            <div class="bodyRight">
                <img src="./svg/flowers.svg" alt="" loading="lazy" style="width: 100%;">
            </div>
        </main>
        <footer>
            <div class="topFooter">
                <div class="topFooterLeft">
                    <ul class="topFooterLeftList">
                        <li id="topFooterLeftList">Shop</li>
                        <li id="topFooterLeftList">About us</li>
                        <li id="topFooterLeftList">Contact us</li>
                    </ul>
                </div>
                <div class="topFooterRight">
                    <ul class="socials">
                        <li class="insta">
                            <img src="./svg/insta.svg" alt="" loading="lazy" style="width: 100%;">
                        </li>
                        <li class="fb">
                            <img src="./svg/fb.svg" alt="" loading="lazy" style="width: 100%;">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="midFooter">
                <img src="./svg/makabi-footer.svg" alt="" loading="lazy" style="width: 100%;">
            </div>
            <div class="botFooter">
                <div class="botFooterLeft">
                    <p id="botFooterLeft">&copy;2023 Makabi & Sons</p>
                </div>
                <div class="botFooterRight">
                    <ul class="botFooterRightList">
                        <li id="botFooterRightList">Shipping</li>
                        <li id="botFooterRightList">Returns</li>
                        <li id="botFooterRightList">Terms & Conditions</li>
                        <li id="botFooterRightList">Privacy Policy</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
